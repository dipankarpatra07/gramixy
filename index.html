<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gramixy • Submit</title>

  <style>
    :root{
      --bg1:#070A12;
      --bg2:#0B1220;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 20px 70px rgba(0,0,0,.55);
      --r: 18px;
      --glow: 0 0 0 1px rgba(0,229,255,.22), 0 18px 60px rgba(0,229,255,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #2A1BFF33, transparent 60%),
                  radial-gradient(1000px 700px at 80% 20%, #00E5FF22, transparent 55%),
                  radial-gradient(900px 700px at 50% 90%, #FF2BD622, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .grid{
      position:fixed; inset:-2px;
      background:
        linear-gradient(to right, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at 50% 30%, rgba(0,0,0,.9), transparent 65%);
      opacity:.30;
      pointer-events:none;
      animation: drift 14s linear infinite;
    }
    @keyframes drift{ from{transform:translate3d(0,0,0)} to{transform:translate3d(30px,18px,0)} }

    .wrap{ padding: 24px 16px 40px; max-width: 980px; margin: 0 auto; }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      margin-bottom: 16px;
    }
    .brand{ display:flex; align-items:center; gap:10px; }
    .logo{
      width:34px;height:34px;border-radius:12px;
      background: conic-gradient(from 200deg, #00E5FF, #2A1BFF, #FF2BD6, #00E5FF);
      box-shadow: 0 10px 30px rgba(0,229,255,.15);
    }
    .title{ font-weight:900; letter-spacing:.4px; }
    .sub{ font-size:12px; color: var(--muted); margin-top:2px; }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .link{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      transition: transform .1s ease, background .18s ease, border-color .18s ease;
    }
    .link:hover{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.20); }
    .link:active{ transform: translateY(1px) scale(.99); }

    .layout{ display:grid; grid-template-columns: 1.2fr .8fr; gap: 14px; }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 18px;
      position:relative;
      overflow:hidden;
    }
    .card.glow{ box-shadow: var(--shadow), var(--glow); }
    .card h2{ margin: 2px 0 12px; font-size: 18px; letter-spacing:.2px; }
    .hint{ font-size: 12px; color: var(--muted); margin-top: 10px; line-height: 1.4; }

    label{ font-size:12px; color: var(--muted); display:block; margin: 10px 0 6px; }
    input, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(10,12,22,.55);
      color: var(--text);
      outline:none;
      transition: border-color .18s ease, background .18s ease;
    }
    input:focus, textarea:focus{
      border-color: rgba(0,229,255,.55);
      background: rgba(10,12,22,.75);
    }
    textarea{ min-height: 120px; resize: vertical; }

    .btn{
      width:100%;
      margin-top: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(0,229,255,.28);
      background: linear-gradient(90deg, rgba(0,229,255,.22), rgba(42,27,255,.18));
      color: var(--text);
      cursor:pointer;
      font-weight: 800;
      letter-spacing:.2px;
      transition: transform .1s ease, background .18s ease, border-color .18s ease, opacity .18s ease;
    }
    .btn:hover{ border-color: rgba(0,229,255,.45); background: linear-gradient(90deg, rgba(0,229,255,.30), rgba(42,27,255,.22)); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:disabled{ opacity:.65; cursor:not-allowed; }

    .preview{
      display:grid;
      gap:10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size: 12px;
      color: rgba(255,255,255,.82);
      width: fit-content;
    }
    .imgbox{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      overflow:hidden;
    }
    .imgbox img{ width:100%; display:block; }
    .muted{ color: var(--muted); font-size: 12px; }
    .toast{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255,255,255,.85);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      padding: 10px 12px;
      border-radius: 14px;
      display:none;
    }
    .spin{
      width:14px;height:14px;border-radius:50%;
      border: 2px solid rgba(255,255,255,.25);
      border-top-color: rgba(0,229,255,.9);
      display:inline-block;
      animation: spin .8s linear infinite;
      vertical-align:-2px;
      margin-right:8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="grid"></div>

  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Gramixy</div>
          <div class="sub">Submit products • keep it clean • publish fast</div>
        </div>
      </div>

      <div class="actions">
        <a class="link" href="admin.html">Dashboard</a>
        <a class="link" href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <div class="layout">
      <div class="card glow">
        <h2>Submit a Product</h2>

        <label>Product Name</label>
        <input id="product" type="text" placeholder="e.g., Premium Cotton Shirt">

        <label>Image URL</label>
        <input id="image" type="text" placeholder="https://...jpg or png">

        <label>Caption</label>
        <textarea id="caption" placeholder="Short, emotional copy + CTA"></textarea>

        <button class="btn" id="submitBtn" type="button" onclick="submitProduct()">
          Submit to Queue
        </button>

        <div class="toast" id="toast"></div>
        <div class="hint">Next: open Dashboard → Approve → Post (simulated now, real IG later).</div>
      </div>

      <div class="card">
        <h2>Live Preview</h2>
        <div class="preview">
          <div class="pill">Auto-updates while you type</div>
          <div>
            <div class="muted">Title</div>
            <div id="pTitle" style="font-weight:800; margin-top:4px;">—</div>
          </div>
          <div class="imgbox">
            <img id="pImg" src="" alt="preview" style="display:none;">
            <div id="imgFallback" class="muted" style="padding:14px;">Paste an image URL to preview.</div>
          </div>
          <div>
            <div class="muted">Caption</div>
            <div id="pCap" style="margin-top:6px; white-space:pre-wrap; line-height:1.45;">—</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const API_BASE = "https://instacatalog.onrender.com";
  const TOKEN = localStorage.getItem("token");

  if (!TOKEN) {
    alert("Please login first");
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }

  const toastEl = document.getElementById("toast");
  function toast(msg){
    toastEl.style.display = "block";
    toastEl.textContent = msg;
  }

  function setLoading(loading){
    const btn = document.getElementById("submitBtn");
    btn.disabled = loading;
    btn.innerHTML = loading ? `<span class="spin"></span>Submitting…` : `Submit to Queue`;
  }

  function escapeHtml(str) {
    return String(str ?? "").replace(/[&<>"']/g, s => ({
      "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#039;"
    }[s]));
  }

  function updatePreview(){
    const productName = document.getElementById("product").value.trim();
    const imageUrl = document.getElementById("image").value.trim();
    const caption = document.getElementById("caption").value.trim();

    document.getElementById("pTitle").textContent = productName || "—";
    document.getElementById("pCap").textContent = caption || "—";

    const img = document.getElementById("pImg");
    const fallback = document.getElementById("imgFallback");
    if (imageUrl) {
      img.src = imageUrl;
      img.style.display = "block";
      fallback.style.display = "none";
      img.onerror = () => {
        img.style.display = "none";
        fallback.style.display = "block";
        fallback.textContent = "Image URL looks invalid (preview failed).";
      };
    } else {
      img.style.display = "none";
      fallback.style.display = "block";
      fallback.textContent = "Paste an image URL to preview.";
    }
  }

  ["product","image","caption"].forEach(id => {
    document.getElementById(id).addEventListener("input", updatePreview);
  });

  updatePreview();

  function submitProduct() {
    const productName = document.getElementById("product").value.trim();
    const imageUrl = document.getElementById("image").value.trim();
    const caption = document.getElementById("caption").value.trim();

    if (!productName || !imageUrl || !caption) {
      toast("⚠️ Please fill all fields.");
      return;
    }

    setLoading(true);

    fetch(`${API_BASE}/post`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "token": TOKEN
      },
      body: JSON.stringify({ productName, imageUrl, caption })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        toast(data.error || "Failed to save post.");
        return;
      }
      toast("✅ Saved to queue. Open Dashboard to approve & post.");

      document.getElementById("product").value = "";
      document.getElementById("image").value = "";
      document.getElementById("caption").value = "";
      updatePreview();
    })
    .catch(err => {
      console.error(err);
      toast("❌ Server error. Check console.");
    })
    .finally(() => setLoading(false));
  }
</script>
<div style="margin-top:20px; font-size:12px; opacity:.7; text-align:center;">
  © <span id="y"></span> Gramixy • 
  <a href="privacy.html" style="color:#7de3ff;">Privacy</a> • 
  <a href="terms.html" style="color:#7de3ff;">Terms</a>
</div>
<script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
